<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>HTTP Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="/" method="GET">
      <section>
        <h2>Your personal details</h2>
        <ul>
          <li>
            <label for="your-name">Your Name</label>
            <input type="text" name="user-name" id="your-name" />
          </li>
          <li>
            <label for="useremail">Your email address</label>
            <input type="email" name="user-email" id="useremail" />
          </li>
          <li>
            <label for="userpassword">Your password</label>
            <input type="password" name="user-password" id="userpassword" />
          </li>
        </ul>
      </section>
      <section>
        <h2>More details</h2>
        <ul>
          <li>
            <label for="userage">Your Age</label>
            <input type="number" step="0.5" name="user-age" id="userage" />
          </li>
          <li>
            <label for="userdate"></label>
            <input type="date" name="user-date" id="userdate" />
          </li>
          <li>
            <label for="select-element">Whats your favourite Color</label>
            <select name="selectelement" id="select-element">
              <option value="color">Blue</option>
              <option value="color">Black</option>
              <option value="color">Red</option>
            </select>
          </li>
        </ul>
      </section>

      <section>
        <label for="usermessage">Your message</label>
        <textarea
          name="usermessage"
          id="usermessage"
          cols="30"
          rows="3"
        ></textarea>
      </section>

      <section>
        <ul>
          <h2>How should we verify your account</h2>
          <li class="form-control-inline">
            <input
              type="radio"
              name="verify"
              id="verify-text-message"
              value="text-message"
            />
            <label for="verify-text-message">Via text message(SMS)</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-phone" value="phone" />
            <label for="verify-phone">Via phone call</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="verify" id="verify-email" value="email" />
            <label for="verify-email">Via an email</label>
          </li>
        </ul>
      </section>
      <section>
        <h2>How should we contact you ?</h2>
        <ul>
          <li class="form-control-inline">
            <input
              type="checkbox"
              name="contact"
              id="contact-email"
              value="contact-email"
            />
            <label for="contact-email">contact me via email</label>
          </li>
          <li class="form-control-inline">
            <input
              type="checkbox"
              name="contact"
              id="contact-p"
              value="contact-phone"
            />
            <label for="contact-p"> contact me via phone</label>
          </li>
        </ul>
      </section>
<hr>
      <section>
        <div class="form-control-inline">
          <input type="checkbox" name="terms" id="agree-terms" />
          <label for="agree-terms">Agree terms ?</label>
        </div>
      </section>
      <section>
        <button type="reset">Clear</button>
        <button  type="submit">Submit</button>
      </section>
    </form>
  </body>
</html>
